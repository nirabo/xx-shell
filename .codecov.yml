codecov:
  max_report_age: off
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: auto
        threshold: 1%
    patch:
      default:
        target: auto

ignore:
  - "tests/"
  - "docs/"
  - "scripts/"
  - "examples/"
  - "**/__init__.py"
  - "**/version.py"

comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: no
  require_base: no
  require_head: yes
